<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I love you</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    #typewriter {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 10vw;
      white-space: nowrap;
      border-right: 0.15em solid #fff;
      overflow: hidden;
      width: 0;
      animation: typing 5s steps(14, end) forwards, blink-caret 0.75s step-end infinite;
      transition: opacity 2s ease;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: white }
    }

    .fade-out {
      animation: fadeOut 2s ease forwards;
      animation-delay: 6s;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0.95);
      }
    }

    .translations {
      position: absolute;
      top: 0; bottom: 0; left: 0; right: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      animation: fadeIn 2s ease forwards;
      animation-delay: 8s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); visibility: visible; }
    }

    .grid {
      display: flex;
      gap: 40px;
      font-size: 2vw;
      max-width: 960px;
      width: 100%;
      height: 100vh;
      justify-content: center;
    }

    .column {
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .scroll-content {
      display: flex;
      flex-direction: column;
      gap: 15px;
      animation-duration: 30s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    .left .scroll-content,
    .right .scroll-content {
      animation-name: scrollDown;
    }

    .center .scroll-content {
      animation-name: scrollUp;
    }

    @keyframes scrollDown {
      0% { transform: translateY(0%); }
      100% { transform: translateY(-50%); }
    }

    @keyframes scrollUp {
      0% { transform: translateY(0%); }
      100% { transform: translateY(50%); }
    }

    .scroll-content div {
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .scroll-content img {
      width: 30px;
      height: 20px;
      object-fit: cover;
      border-radius: 2px;
    }

    @media (max-width: 768px) {
      .grid {
        flex-direction: column;
        height: auto;
        font-size: 4vw;
      }
    }
  </style>
</head>
<body>
  <div id="typewriter" class="fade-out">I love you ❤️</div>
  <div id="translations" class="translations">
    <div class="grid">
      <div class="column left"><div class="scroll-content" id="left"></div></div>
      <div class="column center"><div class="scroll-content" id="center"></div></div>
      <div class="column right"><div class="scroll-content" id="right"></div></div>
    </div>
  </div>

  <script>
    const phrases = [
      ["us", "I love you"],
      ["fr", "Je t’aime"],
      ["es", "Te amo"],
      ["de", "Ich liebe dich"],
      ["it", "Ti amo"],
      ["pt", "Eu te amo"],
      ["ua", "Я тебе люблю"],
      ["cn", "我爱你"],
      ["jp", "愛してる"],
      ["kr", "사랑해"],
      ["sa", "أحبك"],
      ["in", "मैं तुमसे प्यार करता हूँ"],
      ["tr", "Seni seviyorum"],
      ["ir", "دوستت دارم"],
      ["gr", "Σ' αγαπώ"],
      ["pl", "Kocham cię"],
      ["cz", "Miluji tě"],
      ["ro", "Te iubesc"],
      ["hu", "Szeretlek"],
      ["nl", "Ik hou van jou"],
      ["se", "Jag älskar dig"],
      ["no", "Jeg elsker deg"],
      ["fi", "Rakastan sinua"],
      ["id", "Aku cinta kamu"],
      ["vn", "Tôi yêu bạn"],
      ["th", "ฉันรักคุณ"],
      ["il", "אני אוהב אותך"],
      ["ke", "Nakupenda"],
      ["ng", "Mo ni fẹ́ rẹ"],
      ["za", "Ngiyakuthanda"],
      ["zw", "Ndinokuda"],
      ["my", "Saya cinta padamu"],
      ["lu", "Ech hunn dech gaer"],
      ["x", "Mi amas vin"],
      ["al", "Te dua"],
      ["ba", "Volim te"],
      ["sk", "Milujem ťa"],
      ["si", "Ljubim te"],
      ["lt", "Aš tave myliu"],
      ["lv", "Es tevi mīlu"],
      ["ph", "Mahal kita"],
      ["is", "Ég elska þig"],
      ["ca", "I love you"],
      ["mx", "Te quiero"],
      ["br", "Eu te amo"]
    ];

    function getFlagURL(code) {
      if (code === "x") {
        return "https://upload.wikimedia.org/wikipedia/commons/7/77/Esperanto_flag_3D.png";
      }
      return `https://flagcdn.com/w40/${code}.png`;
    }

    function fillColumn(id, mod) {
      const container = document.getElementById(id);
      const filtered = phrases.filter((_, i) => i % 3 === mod);
      const fullList = [...filtered, ...filtered];

      fullList.forEach(([code, text]) => {
        const div = document.createElement('div');
        const img = document.createElement('img');
        img.src = getFlagURL(code);
        img.alt = code;
        div.appendChild(img);
        div.appendChild(document.createTextNode(text));
        container.appendChild(div);
      });
    }

    setTimeout(() => {
      document.getElementById('typewriter').style.display = 'none';
      const translations = document.getElementById('translations');
      translations.style.visibility = 'visible';
      translations.style.opacity = '1';

      fillColumn("left", 0);
      fillColumn("center", 1);
      fillColumn("right", 2);
    }, 8000);
  </script>
</body>
</html>
