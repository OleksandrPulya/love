    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', 'Segoe UI Emoji', 'Noto Color Emoji', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    #typewriter {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 10vw;
      white-space: nowrap;
      border-right: 0.15em solid #fff;
      overflow: hidden;
      width: 0;
      animation: typing 5s steps(14, end) forwards, blink-caret 0.75s step-end infinite;
      transition: opacity 2s ease;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: white }
    }

    .fade-out {
      animation: fadeOut 2s ease forwards;
      animation-delay: 6s;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0.95);
      }
    }

    .translations {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      animation: fadeIn 2s ease forwards;
      animation-delay: 8s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); visibility: visible; }
    }

    .grid {
      display: flex;
      gap: 40px;
      font-size: 2vw;
      max-width: 960px;
      width: 100%;
      height: 80vh;
      justify-content: center;
    }

    .column {
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .scroll-content {
      display: flex;
      flex-direction: column;
      gap: 15px;
      animation-duration: 30s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    .left .scroll-content {
      animation-name: scrollDown;
    }

    .right .scroll-content {
      animation-name: scrollDown;
    }

    .center .scroll-content {
      animation-name: scrollUp;
    }

    @keyframes scrollDown {
      0% { transform: translateY(0%); }
      100% { transform: translateY(-50%); }
    }

    @keyframes scrollUp {
      0% { transform: translateY(0%); }
      100% { transform: translateY(50%); }
    }

    .scroll-content div {
      white-space: nowrap;
      font-size: 1.5rem;
      font-family: 'Segoe UI Emoji', 'Segoe UI', 'Noto Color Emoji', sans-serif;
    }

    @media (max-width: 768px) {
      .grid {
        flex-direction: column;
        height: auto;
        font-size: 4vw;
      }
      .scroll-content div {

    }
