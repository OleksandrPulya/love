      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', 'Segoe UI Emoji', 'Noto Color Emoji', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
      text-align: center;
    }

    .typewriter {
      font-size: 10vw;
      white-space: nowrap;
      border-right: 0.15em solid #fff;
      overflow: hidden;
      width: 0;
      animation: typing 5s steps(14, end) forwards, blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: white }
    }

    .fade-out {
      animation: fadeOut 2s ease forwards;
      animation-delay: 6s;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0.95);
      }
    }

    .translations {
      display: none;
      animation: fadeIn 2s ease forwards;
      width: 95%;
      max-width: 1400px;
      margin-top: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 40px;
      font-size: 2vw;
      height: 60vh;
      overflow: hidden;
    }

    .column {
      position: relative;
      height: 100%;
      overflow: hidden;
    }

    .scroll-content {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .left .scroll-content,
    .right .scroll-content {
      animation: scrollDown 20s linear infinite;
    }

    .center .scroll-content {
      animation: scrollUp 20s linear infinite;
    }

    @keyframes scrollDown {
      0% { transform: translateY(0); }
      100% { transform: translateY(-50%); }
    }

    @keyframes scrollUp {
      0% { transform: translateY(0); }
      100% { transform: translateY(50%); }
    }

    .scroll-content div {
      padding: 5px;
      white-space: nowrap;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
        font-size: 3vw;
        gap: 30px;
      }
    }

    @media (max-width: 480px) {
      .grid {
        grid-template-columns: 1fr;
        font-size: 4vw;
        gap: 20px;
      }
    }
  </style>
