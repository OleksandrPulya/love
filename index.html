<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I love you</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
      text-align: center;
    }

    .typewriter {
      font-size: 10vw;
      white-space: nowrap;
      border-right: 0.15em solid #fff;
      overflow: hidden;
      animation: typing 3s steps(10, end), blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: white }
    }

    .fade-out {
      animation: fadeOut 2s ease forwards;
      animation-delay: 4s;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0.95);
      }
    }

    .translations {
      display: none;
      font-size: 4vw;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="typewriter" class="typewriter fade-out">I love you ❤️</div>
  <div id="translations" class="translations"></div>

  <script>
    const phrases = [
      "I love you ❤️ (English)",
      "Я тебе люблю ❤️ (Ukrainian)",
      "Je t’aime ❤️ (French)",
      "Te amo ❤️ (Spanish)",
      "Ich liebe dich ❤️ (German)",
      "Ti amo ❤️ (Italian)",
      "Eu te amo ❤️ (Portuguese)",
      "Я тебя люблю ❤️ (Russian)",
      "我爱你 ❤️ (Chinese)",
      "愛してる ❤️ (Japanese)",
      "사랑해 ❤️ (Korean)",
      "أحبك ❤️ (Arabic)",
      "मैं तुमसे प्यार करता हूँ ❤️ (Hindi)",
      "Seni seviyorum ❤️ (Turkish)",
      "دوستت دارم ❤️ (Persian)",
      "Σ' αγαπώ ❤️ (Greek)",
      "Kocham cię ❤️ (Polish)",
      "Miluji tě ❤️ (Czech)",
      "Te iubesc ❤️ (Romanian)",
      "Szeretlek ❤️ (Hungarian)",
      "Ik hou van jou ❤️ (Dutch)",
      "Jag älskar dig ❤️ (Swedish)",
      "Jeg elsker deg ❤️ (Norwegian)",
      "Rakastan sinua ❤️ (Finnish)",
      "Aku cinta kamu ❤️ (Indonesian)",
      "Anh yêu em ❤️ (Vietnamese)",
      "ฉันรักคุณ ❤️ (Thai)",
      "אני אוהב אותך ❤️ (Hebrew)",
      "Nakupenda ❤️ (Swahili)",
      "Mo ni fẹ́ rẹ ❤️ (Yoruba)",
      "Ke a go rata ❤️ (Tswana)",
      "Ek het jou lief ❤️ (Afrikaans)",
      "Volim te ❤️ (Serbian)",
      "Ljublim te ❤️ (Slovenian)",
      "Milujem ťa ❤️ (Slovak)",
      "T'estimo ❤️ (Catalan)",
      "Jag älskar dig ❤️ (Icelandic)",
      "Aš tave myliu ❤️ (Lithuanian)",
      "Es tevi mīlu ❤️ (Latvian)",
      "Mahal kita ❤️ (Tagalog)",
      "Ngiyakuthanda ❤️ (Zulu)",
      "Ndinokuda ❤️ (Shona)",
      "Tôi yêu bạn ❤️ (Vietnamese)",
      "Saya cinta padamu ❤️ (Malay)",
      "Ich liebe dich ❤️ (Luxembourgish)",
      "Te quiero ❤️ (Galician)",
      "Mi amas vin ❤️ (Esperanto)",
      "Volim te ❤️ (Bosnian)",
      "Te dua ❤️ (Albanian)",
      "Minä rakastan sinua ❤️ (Karelian)"
    ];

    let index = 0;

    setTimeout(() => {
      document.getElementById('typewriter').style.display = 'none';
      const translations = document.getElementById('translations');
      translations.style.display = 'block';
      translations.textContent = phrases[index];

      setInterval(() => {
        index = (index + 1) % phrases.length;
        translations.textContent = phrases[index];
      }, 2000);
    }, 6000); // після завершення друкування
  </script>
</body>
</html>
