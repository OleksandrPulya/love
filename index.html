<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I love you ❤️</title>
  <link rel="icon" href="logo.png.png" type="image/png" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    #typewriter, #multilang {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      white-space: nowrap;
      overflow: hidden;
      opacity: 1;
      transition: opacity 2s ease;
      user-select: none;
    }
    #typewriter {
      font-size: 10vw;
      border-right: 0.15em solid #fff;
      width: 0ch;
      animation: typing 4s steps(12, end) forwards, blink-caret 0.75s step-end infinite;
      z-index: 10;
    }
    #multilang {
      font-size: 12vw;
      opacity: 0;
      pointer-events: none;
      z-index: 20;
    }
    @keyframes typing {
      from { width: 0ch; }
      to { width: 12ch; }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: white; }
    }
    .translations {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 960px;
      display: flex;
      justify-content: center;
      gap: 40px;
      opacity: 0;
      visibility: hidden;
      height: 100vh;
      transition: opacity 2s ease;
      z-index: 5;
    }
    .translations.visible {
      opacity: 1;
      visibility: visible;
    }
    .column {
      width: 33%;
      overflow: hidden;
    }
    .scroll-content {
      display: flex;
      flex-direction: column;
      animation: scroll 20s linear infinite;
    }
    .column.center .scroll-content {
      animation-direction: reverse;
    }
    @keyframes scroll {
      0% { transform: translateY(0); }
      100% { transform: translateY(-50%); }
    }
    .scroll-content div {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px;
      font-size: 2vw;
      line-height: 1.3;
    }
    .scroll-content img {
      width: 24px;
      height: 16px;
    }
    @media (max-width: 768px) {
      .translations {
        flex-direction: column;
        max-width: none;
        gap: 0;
        height: 100vh;
      }
      .column.left,
      .column.right {
        display: none;
      }
      .column.center {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        text-align: center;
      }
      .column.center .scroll-content {
        animation: scrollMobile 15s linear infinite;
      }
      @keyframes scrollMobile {
        0% { transform: translateY(0); }
        100% { transform: translateY(-50%); }
      }
      .scroll-content div {
        font-size: 5vw;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div id="typewriter">I love you ❤️</div>
  <div id="multilang">різними мовами</div>

  <div id="translations" class="translations">
    <div class="column left"><div class="scroll-content" id="left"></div></div>
    <div class="column center"><div class="scroll-content" id="center"></div></div>
    <div class="column right"><div class="scroll-content" id="right"></div></div>

      ["https://flagcdn.com/la.svg", "ຂ້ອຍຮັກເຈົ້າ"],
    ];

    const columnCount = 3;
    const perColumn = Math.ceil(phrases.length / columnCount);
    const columns = {
      left: phrases.slice(0, perColumn),
      center: phrases.slice(perColumn, perColumn * 2),
      right: phrases.slice(perColumn * 2)
    };

    function fillColumn(id, items) {
      const container = document.getElementById(id);
      if (!container) return;
      container.innerHTML = "";
      const fullList = [...items, ...items];
      for (const [flagUrl, text] of fullList) {
        const div = document.createElement("div");
        const img = document.createElement("img");
        img.src = flagUrl;
        img.alt = "flag";
        div.appendChild(img);
        div.appendChild(document.createTextNode(text));
        container.appendChild(div);
      }
    }

    async function runSequence() {
      const typewriter = document.getElementById("typewriter");
      const multilang = document.getElementById("multilang");
      const translations = document.getElementById("translations");
      const leftCol = document.querySelector(".column.left");
      const centerCol = document.querySelector(".column.center");
      const rightCol = document.querySelector(".column.right");

      await new Promise(r => setTimeout(r, 5000));
      typewriter.style.opacity = '0';
      await new Promise(r => setTimeout(r, 2000));
      typewriter.style.display = 'none';

      multilang.style.opacity = '1';
      await new Promise(r => setTimeout(r, 3000));
      multilang.style.opacity = '0';
      await new Promise(r => setTimeout(r, 2000));
      multilang.style.display = 'none';

      if (window.innerWidth <= 768) {
        leftCol.style.display = 'none';
        rightCol.style.display = 'none';
        centerCol.style.width = '100%';
        fillColumn("center", phrases);
      } else {
        leftCol.style.display = 'block';
        rightCol.style.display = 'block';
        centerCol.style.width = '33%';
        fillColumn("left", columns.left);
        fillColumn("center", columns.center);
        fillColumn("right", columns.right);
      }

      translations.classList.add("visible");
    }

    runSequence();
  </script>
