<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I love you</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .typewriter {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 3rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid white;
      width: 0;
      animation: typing 5s steps(20, end) forwards, blink 0.5s step-end infinite;
    }

    @keyframes typing {
      to { width: 20ch; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .fade-out {
      animation: fadeOut 2s forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    .translations {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: space-between;
      padding: 20px;
      visibility: hidden;
      opacity: 0;
      transition: opacity 2s;
    }

    .column {
      width: 33%;
      display: flex;
      flex-direction: column;
      gap: 1em;
      overflow: hidden;
    }

    .scroll-content {
      display: flex;
      flex-direction: column;
      animation: scrollUp 60s linear infinite;
    }

    @keyframes scrollUp {
      0% { transform: translateY(0); }
      100% { transform: translateY(-50%); }
    }

    .scroll-content div {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.5rem;
      padding: 0.3em 0;
    }

    .scroll-content img {
      width: 24px;
      height: auto;
    }

    /* Мобільна адаптація */
    @media (max-width: 1024px) {
      .translations {
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 0;
      }

      .column.left,
      .column.right {
        display: none;
      }

      .column.center {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        overflow: hidden;
        text-align: center;
      }

      .scroll-content {
        animation: scrollMobile 60s linear infinite;
      }

      @keyframes scrollMobile {
        0% { transform: translateY(0); }
        100% { transform: translateY(-50%); }
      }

      .scroll-content div {
        font-size: 6vw;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div id="typewriter" class="typewriter">Я тебе люблю</div>

  <div id="translations" class="translations">
    <div class="column left"><div class="scroll-content" id="left"></div></div>
    <div class="column center"><div class="scroll-content" id="center"></div></div>
    <div class="column right"><div class="scroll-content" id="right"></div></div>
  </div>

  <script>
    const phrases = [
      ["https://flagcdn.com/w40/fr.png", "Je t'aime"],
      ["https://flagcdn.com/w40/es.png", "Te amo"],
      ["https://flagcdn.com/w40/de.png", "Ich liebe dich"],
      ["https://flagcdn.com/w40/it.png", "Ti amo"],
      ["https://flagcdn.com/w40/gb.png", "I love you"],
      ["https://flagcdn.com/w40/jp.png", "愛してる"],
      ["https://flagcdn.com/w40/kr.png", "사랑해"],
      ["https://flagcdn.com/w40/ua.png", "Я тебе люблю"],
      ["https://flagcdn.com/w40/ru.png", "Я тебя люблю"],
      ["https://flagcdn.com/w40/pl.png", "Kocham cię"],
      ["https://flagcdn.com/w40/pt.png", "Eu te amo"],
      ["https://flagcdn.com/w40/cn.png", "我爱你"],
      ["https://flagcdn.com/w40/il.png", "אני אוהב אותך"],
      ["https://flagcdn.com/w40/gr.png", "Σ 'αγαπώ"],
      ["https://flagcdn.com/w40/vn.png", "Anh yêu em"],
    ];

    const columns = {
      left: phrases.filter((_, i) => i % 3 === 0),
      center: phrases.filter((_, i) => i % 3 === 1),
      right: phrases.filter((_, i) => i % 3 === 2),
    };

    function isMobile() {
      return window.innerWidth <= 1024;
    }

    function fillColumn(id, items) {
      const container = document.getElementById(id);
      if (!container) return;

      const fullList = [...items, ...items]; // дублюємо для безшовної прокрутки
      for (const [flagUrl, text] of fullList) {
        const div = document.createElement("div");
        const img = document.createElement("img");
        img.src = flagUrl;
        img.alt = "flag";
        div.appendChild(img);
        div.appendChild(document.createTextNode(text));
        container.appendChild(div);
      }
    }

    function showTranslations() {
      document.getElementById("typewriter").style.display = "none";
      const translations = document.getElementById("translations");
      translations.style.visibility = "visible";
      translations.style.opacity = "1";

      if (isMobile()) {
        fillColumn("center", phrases);
      } else {
        fillColumn("left", columns.left);
        fillColumn("center", columns.center);
        fillColumn("right", columns.right);
      }
    }

    if (isMobile()) {
      showTranslations(); // на мобільному одразу
    } else {
      setTimeout(() => {
        document.getElementById("typewriter").classList.add("fade-out");
        setTimeout(showTranslations, 2000);
      }, 5000);
    }
  </script>
</body>
</html>
