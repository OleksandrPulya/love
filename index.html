<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I love you</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    .typewriter {
      font-size: 10vw;
      white-space: nowrap;
      border-right: 0.15em solid #fff;
      overflow: hidden;
      animation: typing 3s steps(10, end), blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: white }
    }

    .fade-out {
      animation: fadeOut 2s ease forwards;
      animation-delay: 4s;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0.95);
      }
    }

    .translations {
      display: none;
      flex-direction: column;
      align-items: center;
      font-size: 3vw;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="typewriter" class="typewriter fade-out">I love you</div>

  <div id="translations" class="translations">
    <div>Я тебе люблю ❤️ (українська)</div>
    <div>Je t’aime ❤️ (французька)</div>
    <div>Te amo ❤️ (іспанська)</div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('typewriter').style.display = 'none';
      document.getElementById('translations').style.display = 'flex';
    }, 6000); // після завершення анімації
  </script>
</body>
</html>
