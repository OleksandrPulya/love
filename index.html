<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Scrolling Columns</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .column {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      padding: 20px;
    }

    .column.left .scroll-content {
      animation: scrollUp 20s linear infinite;
    }

    .column.right .scroll-content {
      animation: scrollDown 20s linear infinite;
    }

    .column.center {
      flex-direction: column-reverse;
    }

    .column.center .scroll-content {
      animation: scrollDown 20s linear infinite;
    }

    .scroll-content {
      display: flex;
      flex-direction: column;
    }

    .item {
      margin: 10px 0;
      font-size: 1.5rem;
      text-align: center;
      white-space: nowrap;
    }

    @keyframes scrollUp {
      0% {
        transform: translateY(0%);
      }
      100% {
        transform: translateY(-50%);
      }
    }

    @keyframes scrollDown {
      0% {
        transform: translateY(0%);
      }
      100% {
        transform: translateY(-50%);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="column left" id="left">
      <div class="scroll-content"></div>
    </div>
    <div class="column center" id="center">
      <div class="scroll-content"></div>
    </div>
    <div class="column right" id="right">
      <div class="scroll-content"></div>
    </div>
  </div>

  <script>
    const phrases = [
      "Світло завжди знайде шлях.",
      "Сила в єдності.",
      "Тільки вперед.",
      "Разом – ми сила.",
      "Кожен день – нова можливість.",
      "Віра рухає гори.",
      "Не зупиняйся.",
      "Ми – незламні.",
      "Слава Україні!",
      "Героям слава!"
    ];

    const columns = {
      left: [],
      center: [],
      right: []
    };

    // Рівномірно розподіляємо фрази по трьох колонках
    phrases.forEach((phrase, index) => {
      const column = Object.keys(columns)[index % 3];
      columns[column].push(phrase);
    });

    function fillColumn(id) {
      const container = document.querySelector(`#${id} .scroll-content`);
      const items = [...columns[id], ...columns[id]]; // дублюємо для безперервності

      items.forEach(text => {
        const div = document.createElement("div");
        div.className = "item";
        div.textContent = text;
        container.appendChild(div);
      });
    }

    fillColumn('left');
    fillColumn('center');
    fillColumn('right');
  </script>

</body>
</html>
