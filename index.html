    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', 'Segoe UI Emoji', 'Noto Color Emoji', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    #typewriter {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 10vw;
      white-space: nowrap;
      border-right: 0.15em solid #fff;
      overflow: hidden;
      width: 0;
      animation: typing 5s steps(14, end) forwards, blink-caret 0.75s step-end infinite;
      transition: opacity 2s ease;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: white }
    }

    .fade-out {
      animation: fadeOut 2s ease forwards;
      animation-delay: 6s;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0.95);
      }
    }

    .translations {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 8s;
      width: 920px; /* —à–∏—Ä–∏–Ω–∞ 3 –∫–æ–ª–æ–Ω–æ–∫ + 2 –ø—Ä–æ–º—ñ–∂–∫–∏ */
      max-width: none;
      margin: 0;
      box-sizing: border-box;
      gap: 40px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); visibility: visible; opacity: 1; }
    }

    .grid {
      display: flex;
      gap: 40px;
      font-size: 2vw;
      width: 100%;
      height: 100%;
      justify-content: center;
    }

    .column {
      position: relative;
      height: 100%;
      overflow: hidden;
      width: 300px;
      display: flex;
      flex-direction: column;
    }

    .scroll-content {
      display: flex;
      flex-direction: column;
      gap: 15px;
      min-height: 200%;
    }

    .left .scroll-content,
    .right .scroll-content {
      animation: scrollDown 20s linear infinite;
    }

    .center .scroll-content {
      animation: scrollUp 20s linear infinite;
    }

    @keyframes scrollDown {
      0% { transform: translateY(0); }
      100% { transform: translateY(-50%); }
    }

    @keyframes scrollUp {
      0% { transform: translateY(0); }
      100% { transform: translateY(50%); }
    }

    .scroll-content div {
      padding: 5px;
      white-space: nowrap;
    }

    @media (max-width: 768px) {
      .grid {
        flex-wrap: wrap;
        font-size: 3vw;
        gap: 30px;
      }
      .column {
        width: 45%;
      }
      .translations {
        width: auto;
        left: 50%;
        transform: translateX(-50%);
      }
    }

    @media (max-width: 480px) {
      .grid {
        flex-direction: column;
        font-size: 4vw;
        gap: 20px;
      }
      .column {
        width: 100%;
      }
      .translations {
        width: auto;
        left: 50%;
        transform: translateX(-50%);

    }
  </style>
