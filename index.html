  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family:
        'Segoe UI Emoji',
        'Apple Color Emoji',
        'Noto Color Emoji',
        'Segoe UI',
        sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    #typewriter {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 10vw;
      white-space: nowrap;
      overflow: hidden;
      border-right: 0.15em solid #fff;
      width: 0ch;
      animation:
        typing 5s steps(12, end) forwards,
        blink-caret 0.75s step-end infinite;
      opacity: 1;
    }

    @keyframes typing {
      from { width: 0ch; }
      to { width: 12ch; }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: white; }
    }

    .fade-out {
      animation: fadeOut 2s ease forwards;
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.95);
      }
    }

    .translations {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      width: 960px;
      gap: 40px;
    }

    .grid {
      display: flex;
      gap: 40px;
      font-size: 2vw;
      width: 100%;
      height: 100%;
      justify-content: center;
    }

    .column {
      width: 300px;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .scroll-content {
      display: flex;
      flex-direction: column;
      gap: 15px;
      min-height: 200%;
    }

    .left .scroll-content,
    .right .scroll-content {
      animation: scrollDown 20s linear infinite;
    }

    .center .scroll-content {
      animation: scrollUp 20s linear infinite;
    }

    @keyframes scrollDown {
      0% { transform: translateY(0); }
      100% { transform: translateY(-50%); }
    }

    @keyframes scrollUp {
      0% { transform: translateY(0); }
      100% { transform: translateY(50%); }
    }

    .scroll-content div {
      padding: 5px;
      white-space: nowrap;
    }

    @media (max-width: 768px) {
      .grid {
        flex-wrap: wrap;
        font-size: 3vw;
        gap: 30px;
      }
      .column {
        width: 45%;
      }
    }

    @media (max-width: 480px) {
      .grid {
        flex-direction: column;
        font-size: 4vw;
        gap: 20px;
      }
      .column {
        width: 100%;
      }
    }
  </style>
